<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title data-ng-bind="pageTitle"></title>

  <link rel="shortcut icon" href="/images/favicon/favicon.ico" type="image/x-icon"/>
  <link rel="apple-touch-icon" sizes="120x120" href="/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/images/favicon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/images/favicon/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/images/favicon/manifest.json">
  <link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg" color="#000000">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="/styles/style.css?v=0.1.7">
  <base href="/">
</head>
<body class="page" data-ng-class="::pageClass">

<div data-ui-view class="app-container clearfix"></div>

<script type="text/javascript" src="/scripts/vendor/systemjs/system.js"></script>
<script>

  (function (System) {
    var systemnormalize = System.normalize;
    var blacklist = ['systemjs-json'];

    function shouldReverse(parts) {
      return parts.every(function (part) {
        return blacklist.indexOf(part) === -1;
      });
    }

    System.normalize = function (name, parentName) {
      var parts = name.split('!');

      if (parts.length > 1 && shouldReverse(parts)) {
        name = parts.reverse().join('!');
      }

      return systemnormalize.call(this, name, parentName);
    };
  })(System);

  var systemLocate = System.locate;
  System.locate = function (load) {
    var System = this;
    return Promise.resolve(systemLocate.call(this, load)).then(function (address) {
      return address + System.cacheBust;
    });
  };
  System.cacheBust = '?v=0.1.7';

  System.config({
    map: {
      css: '/scripts/vendor/systemjs/css.js',  // path to css.js file
      snippets: '/scripts/vendor/systemjs/snippets.js'  // path to snippets.js file
    },
    paths: {
      '*': 'scripts/vendor/*',
      'app/*': 'app/*',
      'scripts/*': 'scripts/*'
    },
    packages: {
      "/scripts": {  // path to your project root
        "defaultJSExtensions": true,
        meta: {
          '*.css': {loader: 'css'},
          '*.snippets': {loader: 'snippets'}
        }
      },
      "/app": {  // path to your project root
        "defaultJSExtensions": true
      }
    }
  });

  System.import('app/app.js');

</script>
<!-- Google Analytics -->

    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
          (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-52972530-2', 'auto');

  }
</script>

</body>
</html>
