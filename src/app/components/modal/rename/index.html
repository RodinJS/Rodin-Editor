<div class="modal-content">
  <div class="modal-body">
    <h2 class="modal-title">Rename</h2>
    <form class="modal-form">
      <div class="form-group">
        <div class="form-label">File Name</div>
        <input type="text" data-ng-model="$ctrl.name" class="form-control">
      </div>
      <div class="form-actions">
        <a class="btn btn-link" data-ng-click="$ctrl.cancel()">cancel</a>
        <button type="button" class="btn btn-primary" data-ng-click="$ctrl.save()">save</button>
      </div>
    </form>
  </div>
</div>
