<div class="modal-content">
  <div class="modal-body">
    <h2 class="modal-title">{{$ctrl.message}}</h2>
    <form action="" class="modal-form">
      <div class="form-group">
        <input type="text" data-ng-model="$ctrl.value" class="form-control">
      </div>
      <div class="form-actions">
        <a class="btn btn-link" data-ng-click="$ctrl.cancel()">cancel</a>
        <button type="button" class="btn btn-primary" data-ng-click="$ctrl.save()">ok</button>
      </div>
    </form>
  </div>
</div>
