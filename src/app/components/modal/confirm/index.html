<div class="modal-content">
  <div class="modal-body">
    <h2 class="modal-title" data-ng-bind-html="$ctrl.message"></h2>
    <form action="" class="modal-form">
      <div class="form-group clearfix" data-ng-show="$ctrl.showFlag">
        <label for="flag_checkbox" class="radio_box">
            <span class="form-group-addon">
              <input type="checkbox" data-ng-model="$ctrl.flag" id="flag_checkbox">
            </span>
            Do not show this dialog again.
        </label>
      </div>
      <div class="form-actions">
        <a class="btn btn-link" data-ng-click="$ctrl.cancel()">cancel</a>
        <button type="button" class="btn btn-primary" data-ng-click="$ctrl.save()">confirm</button>
      </div>
    </form>
  </div>
</div>
