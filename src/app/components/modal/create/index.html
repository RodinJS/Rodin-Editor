<div class="modal-content">
  <div class="modal-body">
    <h2 class="modal-title">Create {{$ctrl.type}}</h2>
    <form action="" class="modal-form">
      <div class="form-group">
        <div class="form-label">File Name</div>
        <input type="text" data-ng-model="$ctrl.name" class="form-control">
      </div>
      <div class="form-group">
        <div class="form-label">{{$ctrl.type | capitalize}} Path</div>
        <div class="input-group">
          <span class="input-group-addon">{{$ctrl.projectRoot}}/</span>
          <input type="text" data-ng-model="$ctrl.path" class="form-control">
        </div>
      </div>
      <div class="form-group clearfix" data-ng-show="$ctrl.action === 'copy'">

        <div class="col-lg-6 col-md-6 col-sm-6 padding-left-0">
          <label for="replace_radio" class="radio_box">
            <span class="form-group-addon">
              <input type="radio" data-ng-model="$ctrl.flag" id="replace_radio" value="replace">
            </span>
            Replace existing {{$ctrl.type}}.
          </label>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-6 padding-right-0">
          <label for="rename_radio" class="radio_box">
            <span class="form-group-addon">
              <input type="radio" data-ng-model="$ctrl.flag" id="rename_radio" value="rename">
            </span>
            Add suffix to {{$ctrl.type}} name.
          </label>

        </div>

      </div>
      <div class="form-actions">
        <a class="btn btn-link" data-ng-click="$ctrl.cancel()">cancel</a>
        <button type="button" class="btn btn-primary" data-ng-click="$ctrl.save()">create</button>
      </div>
    </form>
  </div>
</div>
