<ul class="dropdown-group">
	<li class="item" data-ng-class="{'dropdown-item':menu.subMenus.length}" data-ng-repeat="subMenu in menu.subMenus track by $index">
		<a role="button" data-ng-click="$ctrl.selectOption(subMenu, subMenu.model)" data-compile="subMenu.name"></a>
		<div class="header-work-dropdown" role="menu" data-ng-if="subMenu.subMenus.length" data-ng-include="'components/menu-bar/subMenu.html'"></div>
	</li>
</ul>
