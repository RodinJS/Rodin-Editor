<div class="sidebar-wrapper">
	<script type="text/ng-template" id="children_renderer.html">
		<a data-ui-tree-handle class="text-small tree-node tree-node-content"
		   data-ng-class="::{'menu-item-header btn-menu-drop':$ctrl.isFolder(child)}"
		   data-ng-dblclick="$ctrl.open(this, child)"
		   data-context-menu="$ctrl[child.type+'MenuOptions']"
		   data-model="child"
		   data-ng-init="opts = $ctrl.getFileOptions(child)"
		   data-ng-click="$ctrl.toggle(this)">

		  <span data-ng-class="::{'item-header-inner':$ctrl.isFolder(child)}">


			<i class="ion ion-android-arrow-dropdown dropdown-icon color-icon-dark"
			   data-ng-show="$ctrl.isFolder(child)"></i>


			<i data-ng-class="::opts.class" data-ng-bind="::opts.content"></i>

		    <span class="file-name">{{::child.name}}</span>

		  </span>

		</a>


		<ul class="sidebar-submenu"
		    data-ng-if="::(child.type == 'directory')"
		    data-ui-tree-nodes
		    data-ng-model="child.children">

			<!--data-ng-show="$ctrl.isVisible(child)"-->

			<li data-ng-repeat="child in child.children"
			    data-ui-tree-node
			    data-ng-class="{
		    'menu-item':$ctrl.isFolder(child),
				'open': collapsed
				}"
			    data-ng-include="'children_renderer.html'"></li>

		</ul>
	</script>

	<div class="drag-handle"></div>
	<h3 class="text-primary sidebar-title dropdown">
		Folder
		<a href=""><i class="icon icon-more"></i></a>
	</h3>
	<div class="clearfix" data-ui-tree id="tree-root">
		<ul class="sidebar-menu" data-ui-tree-nodes data-ng-model="$ctrl.data">
			<li data-ng-repeat="child in $ctrl.data"
			    data-ui-tree-node
			    data-nodrag
			    data-ng-class="{
			    'menu-item':(child.type == 'directory'),
					'open': true
					}"
			    data-ng-include="'children_renderer.html'"></li>
		</ul>
	</div>
	<div class="form-group filter-group">
		<input type="search" class="form-control" data-ng-model="$ctrl.treeFilter" placeholder="&#xF002; Filter">
	</div>
</div>
