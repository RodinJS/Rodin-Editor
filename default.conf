server {
    listen       80;
    server_name  localhost;

    client_max_body_size 1000M;

    root /usr/share/nginx/html/build;
        index index.html;

    location / {
        proxy_http_version 1.1;
        error_page 404 =200 /index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}